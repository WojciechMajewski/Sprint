name: Java CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Validate, build and run tests
        run: mvn --batch-mode --update-snapshots verify
      - name: Deploy Javadoc
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.0.4
        with:
          java-version: 11
          GITHUB_TOKEN: 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
          javadoc-branch: main
          target-folder: .
